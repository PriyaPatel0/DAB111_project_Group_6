{% extends 'base.html' %}

{% block content %}
<h1>Data</h1>
<table border="1">
    <tr>
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
    <tr>
        {% for header in headers %}
        <td>{{ row[header] }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
